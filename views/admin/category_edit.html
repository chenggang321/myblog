{% extends 'layout.html' %} {%block main%}
<ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li><span>分类编辑</span></li>
</ol>
<h3>分类编辑-{{category.name}}</h3>
<form method="post">
    <div class="form-group">
        <label for="name">分类名称：</label>
        <input
            type="text"
            value="{{category.name}}"
            class="form-control"
            id="name"
            name="name"
        />
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{%endblock%}
