{% extends 'layout.html' %}

{%block main%}
<ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li><span>错误提示</span></li>
</ol>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">错误提示</h3>
    </div>
    <div class="panel-body">{{message}}</div>
    <div class="panel-footer">
        {%if url%}
        <a href="{{url}}">点击这里跳转</a>
        {%else%}
        <a href="javascript:window.history.back()">返回上一步</a>
        {%endif%}
    </div>
</div>
{%endblock%}
